<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Library of Knowledge</title>
		<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 200px;
      background-image: url('https://via.placeholder.com/1200x200'); /* Replace with your banner image */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-start;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo-text {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.7); /* Slight background for visibility */
      padding: 10px;
      border-radius: 8px;
    }

    .logo-text img {
      height: 50px;
      width: 50px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 4px;
    }

    .logo-text .text {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
	</head>
	<body>
	
	<div class="banner">
		<div class="logo-text">
			<img src="../../../../Documents/GitHub/ahesiaworld.github.io/dndlogo.png" alt="Logo">
			<div class="text">Encylopedia</div>
		</div>
	</div>
		
	</body>
</html>
